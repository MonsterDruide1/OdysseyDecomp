name: lint
on: [push, pull_request]
jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.12
      with:
        source: 'src lib'
        exclude: 'lib/NintendoSDK lib/aarch64 lib/agl lib/eui lib/sead'
        clangFormatVersion: 12
